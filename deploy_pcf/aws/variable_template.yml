---
# env variable specified by user/pipeline
env-aws_access_key_id: AWS_ACCESS_KEY_ID
env-aws_secret_access_key: AWS_SECRET_ACCESS_KEY
env-aws_environment_name: AWS_ENVIRONMENT_NAME
env-aws_system_domain: AWS_SYSTEM_DOMAIN
env-aws_region: AWS_DEFAULT_REGION
env-aws_s3_endpoint: AWS_S3_ENDPOINT
env-aws_key_pair_name: AWS_KEY_PAIR_NAME
env-key-ssh-private-key: AWS_PRIVATE_KEY_FILE_NAME
env-ops_manager_password: OPS_MANAGER_PASSWORD

env-smtp_from: SMTP_FROM
env-smtp_address: SMTP_ADDRESS
env-smtp_port: SMTP_PORT
env-smtp_user: SMTP_USER
env-smtp_password: SMTP_PASSWORD

import-ssl: true

## script generated variables from cloudformation output
ops_manager_security_group_id: PcfOpsManagerSecurityGroupId
public_subnet_id: PcfPublicSubnetId
public_subnet_availability_zone: PcfPublicSubnetAvailabilityZone
private_subnet_id: PcfPrivateSubnetId
private_subnet_availability_zone: PcfPrivateSubnetAvailabilityZone
private_subnet2_id: PcfPrivateSubnet2Id
rds_address: PcfRdsAddress
rds_port: PcfRdsPort
rds_username: PcfRdsUsername
rds_password: PcfRdsPassword
vms_security_group_id: PcfVmsSecurityGroupId
vpc: PcfVpc
ops_manager_s3_bucket_name: PcfOpsManagerS3Bucket
pcf_elb_dns_name: PcfElbDnsName
pcf_elb_ssh_dns_name: PcfElbSshDnsName
ert_s3_buildpacks_bucket_name: PcfElasticRuntimeS3BuildpacksBucket
ert_s3_droplets_bucket_name: PcfElasticRuntimeS3DropletsBucket
ert_s3_packages_bucket_name: PcfElasticRuntimeS3PackagesBucket
ert_s3_resources_bucket_name: PcfElasticRuntimeS3ResourcesBucket
pcf_iam_access_key_id: PcfIamUserAccessKey
pcf_iam_secret_access_key: PcfIamUserSecretAccessKey

# variables generated by awscli commands
awscli-iam_instance_profile: get_iam_profile_name
awscli-ops_manager_public_ip: get_ops_manager_public_ip

